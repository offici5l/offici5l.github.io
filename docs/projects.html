<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | offici5l</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"><!-- Use your main CSS file if available -->
  <style>
    body { font-family: 'Tajawal', Arial, sans-serif; background: #171a1c; color: #fff; margin: 0; }
    .container { max-width: 900px; margin: 40px auto; padding: 20px; background: #23272a; border-radius: 12px; box-shadow: 0 2px 6px #0002; }
    h1 { text-align: center; margin-bottom: 30px; }
    .projects-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }
    .project-card { background: #181c1f; border-radius: 8px; padding: 18px 14px; box-shadow: 0 1px 4px #0001; border-right: 4px solid #494bbe; transition: transform 0.2s; }
    .project-card:hover { transform: translateY(-4px) scale(1.03); }
    .project-title { font-size: 1.2em; color: #6e72e7; margin: 0 0 8px 0; text-decoration:none;}
    .project-desc { font-size: 1em; color: #ccc; margin-bottom: 8px; min-height:40px;}
    .project-meta { font-size: 0.9em; color: #9ba7b1; }
    .back-btn { margin: 36px auto 0; display: block; background: #494bbe; color: #fff; border: none; padding: 12px 32px; border-radius: 24px; font-size: 1.1em; cursor: pointer; transition: background 0.2s; }
    .back-btn:hover { background: #32348a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Projects</h1>
    <div class="projects-list" id="projects"></div>
    <button class="back-btn" onclick="window.history.back()">Back</button>
  </div>
  <script>
    fetch('projects.json')
      .then(res => res.json())
      .then(projects => {
        const list = document.getElementById('projects');
        if (!projects.length) { list.innerHTML = "<p>No projects available at the moment.</p>"; return; }
        list.innerHTML = projects.map(proj => `
          <div class="project-card">
            <a class="project-title" href="${proj.html_url}" target="_blank">${proj.name}</a>
            <div class="project-desc">${proj.description || ''}</div>
            <div class="project-meta">
              ${proj.language ? `<b>Language:</b> ${proj.language} ` : ''}
              ${proj.topics && proj.topics.length ? `<br><b>Topics:</b> ${proj.topics.join(', ')}` : ''}
              <br><b>Last update:</b> ${new Date(proj.updated_at).toLocaleDateString('en-GB')}
            </div>
          </div>
        `).join('');
      })
      .catch(() => {
        document.getElementById('projects').innerHTML = "<p>Failed to load projects.</p>";
      });
  </script>
</body>
</html>
