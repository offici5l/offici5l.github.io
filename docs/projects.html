<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .project-list-item {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1.8rem;
        margin-bottom: 1.2rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: block;
        color: var(--text-primary);
        position: relative;
    }
    .project-list-item:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-hover);
        border-color: var(--accent);
    }
    .project-list-item h3 {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }
    .project-list-item p {
        color: var(--text-secondary);
        font-size: 0.95rem;
        max-width: 600px;
        margin-bottom: 1rem;
    }
    .project-meta {
        font-size: 0.85rem;
        color: var(--text-muted);
        display: flex;
        gap: 1rem;
        align-items: center;
    }
    .stars-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--accent);
        color: white;
        font-size: 0.8rem;
        font-weight: 700;
        padding: 0.3rem 0.6rem;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    .stars-badge svg {
        width: 14px;
        height: 14px;
        fill: currentColor;
    }
    .view-all-container {
        text-align: center;
        margin-top: 3rem;
    }
    .view-all-btn, .back-btn {
        display: inline-block;
        background: var(--accent);
        color: white;
        text-decoration: none;
        padding: 0.9rem 1.8rem;
        border-radius: 6px;
        font-weight: 500;
        transition: transform 0.3s ease;
        margin-top: 1rem;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .view-all-btn:hover, .back-btn:hover {
        transform: translateY(-2px);
    }
    .page-header {
        text-align: center;
        margin-bottom: 3rem;
        border-bottom: 3px solid var(--accent);
        padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
    <div class="page-header">
        <h1>Project</h1>
    </div>
    <div id="projects-list">
        <p style='text-align: center; color: var(--text-secondary);'>Loading projects...</p>
    </div>
    <div class="view-all-container">
        <a href="#" id="viewAllLink" class="view-all-btn" target="_blank" rel="noopener noreferrer">View All Projects on GitHub</a>
        <button class="back-btn" onclick="goBack()">Back to Home</button>
    </div>
  </div>

  <script src="info.js"></script>
  <script>
    function goBack() {
      window.history.length > 1 ? window.history.back() : window.location.href = 'index.html';
    }

    const GITHUB_USERNAME = userInfo.username_github;
    const GITHUB_REPOS_URL = `https://github.com/${GITHUB_USERNAME}?tab=repositories`;

    document.getElementById('viewAllLink').href = GITHUB_REPOS_URL;

    fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?type=public&sort=updated&per_page=100`)
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(repos => {
        const projects = repos
          .filter(r => !r.private && r.description && r.description.length > 0)
          .sort((a, b) => b.stargazers_count - a.stargazers_count)
          .map(r => ({
            name: r.name,
            html_url: r.html_url,
            description: r.description,
            stars: r.stargazers_count,
            created_at: new Date(r.created_at).toLocaleDateString(),
            language: r.language
          }));

        const list = document.getElementById('projects-list');
        if (projects.length === 0) {
          list.innerHTML = "<p style='text-align: center; color: var(--text-secondary);'>No projects with descriptions available yet.</p>";
          return;
        }

        list.innerHTML = projects.map(proj => `
          <a href="${proj.html_url}" target="_blank" rel="noopener noreferrer" class="project-list-item">
            <div class="stars-badge">
              <svg viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.192L.646 6.374a.75.75 0 01.416-1.28l4.21-.612L7.327.668A.75.75 0 018 .25z"></path></svg>
              <span>${proj.stars}</span>
            </div>
            <h3>${proj.name}</h3>
            <p>${proj.description}</p>
            <div class="project-meta">
              <span>Created on: ${proj.created_at}</span>
              ${proj.language ? `<span>Language: ${proj.language}</span>` : ''}
            </div>
          </a>
        `).join('');
      })
      .catch(error => {
        console.error('Failed to load projects:', error);
        document.getElementById('projects-list').innerHTML =
          "<p style='text-align: center; color: var(--text-secondary);'>Failed to load projects. Please try again later.</p>";
      });
  </script>
</body>
</html>
