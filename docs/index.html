<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Loading...</title>

    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/127665988">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="avatar">
                    <img id="avatar" src="" alt="Profile Avatar" loading="lazy" decoding="async">
                </div>
                <div class="header-info">
                    <h1 id="name"></h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="section">
            <div class="card">
                <p class="about-text" id="aboutText"></p>
            </div>
        </section>

        <section class="section">
            <div class="projects-list">
                <div class="project-item" onclick="openProjects()">
                    <div class="project-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                        </svg>
                    </div>
                    <div class="project-content">
                        <h3>Projects</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="projects-list">
                <div class="project-item" onclick="openDonate()">
                    <div class="project-icon" style="background: #ff6b6b;">
                        <svg viewBox="0 0 24 24" width="28" height="28" fill="white">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
                                     C13.09 3.81 14.76 3 16.5 3
                                     19.58 3 22 5.42 22 8.5
                                     c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                    <div class="project-content">
                        <h3>Support</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="contact-section">
                <a href="#" class="email-link" id="emailLink">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    <span id="emailText"></span>
                </a>
                <div class="social-links" id="socialLinks"></div>
            </div>
        </section>
    </div>

    <script src="info.js"></script>
    <script src="script.js"></script>
</body>
</html>
